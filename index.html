<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hangman</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body style="background-image: url(./assets/webBKG.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron" style="background-image: url(./assets/banner.jpg)">
                    <h1 class="jumboWords">Computer Hangman!!!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>
                    <span id="finalWordShown"></span>
                </h2>
            </div>
        </div>
        <div class="row">

            <div class="col-md-6 myBoarder">
                <img id="keyImage">
            </div>
            <div class="col-md-6 myBoarder">
                <div class="row">
                    <div class="col-sm-12">
                            <h2>Word:
                                <span id="guessingWordShown"></span>
                            </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                            <h2>Letters Guessed:
                                <span id="lettersGuessedShown"></span>
                            </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                            <h2>Number of tries Left:
                                <span id="numOfTriesShown"></span>
                            </h2>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    
    <script src="./assets/classObj.js"></script>
    <script src="./assets/hangMan.js"></script>
</body>

</html>
